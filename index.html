<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V∆∞∆°ng Qu·ªëc M√®o D·ªÖ Th∆∞∆°ng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fecfef 75%, #feada6 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: white;
            opacity: 0.6;
            border-radius: 100px;
            animation: float-cloud linear infinite;
        }

        @keyframes float-cloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid rgba(255, 182, 193, 0.5);
        }

        .header h1 {
            color: #ff6b9d;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            animation: bounce-title 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce-title {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            padding: 18px 35px;
            border-radius: 60px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            border: 3px solid rgba(255, 192, 203, 0.6);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #ff6b9d;
            border: 3px solid #ff9a9e;
            padding: 12px 22px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 0 6px 25px rgba(255, 107, 157, 0.6);
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .btn:active {
            transform: scale(1.05);
        }

        .stats {
            position: fixed;
            top: 120px;
            right: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            z-index: 1000;
            min-width: 180px;
            border: 3px solid rgba(255, 192, 203, 0.6);
        }

        .stat-item {
            margin: 15px 0;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .stat-label {
            color: #ff6b9d;
            font-size: 1em;
            font-weight: bold;
            margin-top: 5px;
        }

        .cat {
            position: absolute;
            font-size: 4em;
            cursor: pointer;
            z-index: 100;
            filter: drop-shadow(0 6px 12px rgba(255, 105, 180, 0.4));
            transition: all 0.2s ease;
        }

        .cat:hover {
            transform: scale(1.4) rotate(15deg);
            filter: drop-shadow(0 8px 20px rgba(255, 105, 180, 0.7));
        }

        .cat-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.3em;
            white-space: nowrap;
            color: #ff6b9d;
            font-weight: bold;
            border: 2px solid #ff9a9e;
            display: none;
        }

        .cat:hover .cat-name {
            display: block;
        }

        .heart-explosion {
            position: absolute;
            font-size: 1.5em;
            pointer-events: none;
            animation: heart-burst 1s ease-out forwards;
            z-index: 200;
        }

        @keyframes heart-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(2) rotate(720deg);
            }
        }

        .paw-print {
            position: absolute;
            font-size: 1.2em;
            opacity: 0.4;
            pointer-events: none;
            animation: fade-paw 2s forwards;
            z-index: 50;
            color: #ff9a9e;
        }

        @keyframes fade-paw {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .rainbow-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            animation: rainbow-fade 1s forwards;
            z-index: 50;
        }

        @keyframes rainbow-fade {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        .meow-text {
            position: absolute;
            font-size: 1.5em;
            color: #ff6b9d;
            font-weight: bold;
            pointer-events: none;
            animation: float-away 2s forwards;
            z-index: 200;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes float-away {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .playground {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .music-note {
            position: absolute;
            font-size: 2em;
            animation: musical 3s ease-in-out infinite;
            pointer-events: none;
            color: #ff6b9d;
            opacity: 0.6;
        }

        @keyframes musical {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) rotate(20deg);
                opacity: 1;
            }
        }

        .love-meter {
            position: fixed;
            top: 120px;
            left: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            z-index: 1000;
            min-width: 200px;
            border: 3px solid rgba(255, 192, 203, 0.6);
        }

        .love-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ff9a9e;
            margin-top: 10px;
        }

        .love-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #c471ed, #ff6b9d);
            background-size: 200% 100%;
            animation: gradient-flow 2s ease infinite;
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
    </style>
</head>
<body>
    <div class="clouds" id="clouds"></div>

    <div class="header">
        <h1>üê± V∆Ø∆†NG QU·ªêC M√àO D·ªÑ TH∆Ø∆†NG üê±</h1>
    </div>

    <div class="love-meter">
        <div style="text-align: center; color: #ff6b9d; font-weight: bold; font-size: 1.2em;">
            ‚ù§Ô∏è T√¨nh Y√™u M√®o ‚ù§Ô∏è
        </div>
        <div class="love-bar">
            <div class="love-fill" id="loveFill" style="width: 0%"></div>
        </div>
        <div style="text-align: center; margin-top: 10px; color: #ff6b9d; font-weight: bold;">
            <span id="lovePercent">0</span>%
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="catCount">50</div>
            <div class="stat-label">üê± S·ªë M√®o</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="clickCount">0</div>
            <div class="stat-label">üíñ C·ª•c C∆∞ng</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="meowCount">0</div>
            <div class="stat-label">üîä Meow</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="addManyCats(20)">‚ûï Th√™m 20 M√®o</button>
        <button class="btn" onclick="makeAllCatsMeow()">üîä T·∫•t C·∫£ Meow</button>
        <button class="btn" onclick="partyMode()">üéâ Party Mode</button>
        <button class="btn" onclick="rainbowMode()">üåà Rainbow</button>
        <button class="btn" onclick="slowMotion()">üê¢ Ch·∫≠m</button>
        <button class="btn" onclick="superSpeed()">üöÄ Si√™u Nhanh</button>
        <button class="btn" onclick="resetAll()">üîÑ L√†m M·ªõi</button>
    </div>

    <div class="playground" id="playground"></div>

    <script>
        const catEmojis = [
            'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ',
            'üê±', 'üêà', 'üêà‚Äç‚¨õ', 'üò∫', 'üò∏', 'üòπ', 'üòª'
        ];
        
        const catNames = [
            'Miu', 'Luna', 'Simba', 'Bella', 'Tiger', 'Kitty', 'Whiskers', 'Misty',
            'Felix', 'M√®o Con', 'Cutie', 'Fluffy', 'Snowball', 'Shadow', 'Ginger',
            'Oscar', 'Mochi', 'Neko', 'Lily', 'Coco', 'Daisy', 'Ruby', 'Max'
        ];
        
        const meowSounds = ['Meow~', 'Meow!', 'Meo meo~', 'Mew~', '=^.^=', 'Nya~', 'M√®o~'];
        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíü'];
        const rainbowColors = ['#ff6b9d', '#c471ed', '#12c2e9', '#ffd700', '#ff8c00', '#ff1493'];
        
        let cats = [];
        let clickCount = 0;
        let meowCount = 0;
        let speedMultiplier = 1;
        let isPartyMode = false;
        let isRainbowMode = false;

        // T·∫°o m√¢y
        function createClouds() {
            const cloudsContainer = document.getElementById('clouds');
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                const size = 60 + Math.random() * 100;
                cloud.style.width = size + 'px';
                cloud.style.height = size * 0.6 + 'px';
                cloud.style.top = Math.random() * 70 + '%';
                cloud.style.animationDuration = (20 + Math.random() * 30) + 's';
                cloud.style.animationDelay = Math.random() * 10 + 's';
                cloudsContainer.appendChild(cloud);
            }
        }

        class Cat {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'cat';
                
                this.emoji = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                this.name = catNames[Math.floor(Math.random() * catNames.length)];
                
                const nameSpan = document.createElement('div');
                nameSpan.className = 'cat-name';
                nameSpan.textContent = this.name;
                this.element.appendChild(nameSpan);
                
                const emojiSpan = document.createElement('span');
                emojiSpan.textContent = this.emoji;
                this.element.appendChild(emojiSpan);
                
                this.x = Math.random() * (window.innerWidth - 100);
                this.y = 150 + Math.random() * (window.innerHeight - 300);
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                
                this.element.addEventListener('click', () => this.onClick());
                document.getElementById('playground').appendChild(this.element);
                
                this.pawTimer = 0;
                this.trailTimer = 0;
            }

            onClick() {
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                
                // C·∫≠p nh·∫≠t thanh t√¨nh y√™u
                const lovePercent = Math.min(100, Math.floor((clickCount / cats.length) * 10));
                document.getElementById('loveFill').style.width = lovePercent + '%';
                document.getElementById('lovePercent').textContent = lovePercent;
                
                // B√πng n·ªï tr√°i tim
                for (let i = 0; i < 12; i++) {
                    this.createHeartExplosion();
                }
                
                // Hi·ªÉn th·ªã meow
                this.showMeow();
                
                // Thay ƒë·ªïi emoji
                this.emoji = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                this.element.querySelector('span').textContent = this.emoji;
                
                // Nh·∫£y v√† quay
                this.vy = -8;
                this.vx = (Math.random() - 0.5) * 12;
                this.element.style.animation = 'wiggle 0.3s ease';
                setTimeout(() => {
                    this.element.style.animation = '';
                }, 300);
            }

            createHeartExplosion() {
                const heart = document.createElement('div');
                heart.className = 'heart-explosion';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = this.x + 30 + 'px';
                heart.style.top = this.y + 30 + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + Math.random() * 80;
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.getElementById('playground').appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }

            showMeow() {
                meowCount++;
                document.getElementById('meowCount').textContent = meowCount;
                
                const meow = document.createElement('div');
                meow.className = 'meow-text';
                meow.textContent = meowSounds[Math.floor(Math.random() * meowSounds.length)];
                meow.style.left = this.x + 'px';
                meow.style.top = this.y - 20 + 'px';
                document.getElementById('playground').appendChild(meow);
                setTimeout(() => meow.remove(), 2000);
            }

            update(deltaTime) {
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                // Bounce
                if (this.x <= 0 || this.x >= window.innerWidth - 80) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, window.innerWidth - 80));
                }
                if (this.y <= 120 || this.y >= window.innerHeight - 200) {
                    this.vy *= -1;
                    this.y = Math.max(120, Math.min(this.y, window.innerHeight - 200));
                }

                // V·ªát ch√¢n
                this.pawTimer += deltaTime;
                if (this.pawTimer > 200) {
                    this.createPawPrint();
                    this.pawTimer = 0;
                }

                // Rainbow trail
                if (isRainbowMode) {
                    this.trailTimer += deltaTime;
                    if (this.trailTimer > 100) {
                        this.createRainbowTrail();
                        this.trailTimer = 0;
                    }
                }

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';

                // Xoay theo h∆∞·ªõng
                if (this.vx < 0) {
                    this.element.style.transform = 'scaleX(-1)';
                } else {
                    this.element.style.transform = 'scaleX(1)';
                }

                // Party mode - thay ƒë·ªïi m√†u
                if (isPartyMode) {
                    this.element.style.filter = `drop-shadow(0 6px 12px ${rainbowColors[Math.floor(Math.random() * rainbowColors.length)]})`;
                }
            }

            createPawPrint() {
                const paw = document.createElement('div');
                paw.className = 'paw-print';
                paw.textContent = 'üêæ';
                paw.style.left = this.x + 20 + 'px';
                paw.style.top = this.y + 40 + 'px';
                document.getElementById('playground').appendChild(paw);
                setTimeout(() => paw.remove(), 2000);
            }

            createRainbowTrail() {
                const trail = document.createElement('div');
                trail.className = 'rainbow-trail';
                trail.style.left = this.x + 30 + 'px';
                trail.style.top = this.y + 30 + 'px';
                trail.style.background = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
                document.getElementById('playground').appendChild(trail);
                setTimeout(() => trail.remove(), 1000);
            }

            remove() {
                this.element.remove();
            }
        }

        function addManyCats(count) {
            for (let i = 0; i < count; i++) {
                cats.push(new Cat());
            }
            document.getElementById('catCount').textContent = cats.length;
        }

        function makeAllCatsMeow() {
            cats.forEach((cat, index) => {
                setTimeout(() => {
                    cat.showMeow();
                    cat.vy = -6;
                }, index * 50);
            });
        }

        function partyMode() {
            isPartyMode = !isPartyMode;
            if (isPartyMode) {
                document.body.style.animation = 'gradient-flow 3s ease infinite';
            } else {
                document.body.style.animation = '';
            }
        }

        function rainbowMode() {
            isRainbowMode = !isRainbowMode;
        }

        function slowMotion() {
            speedMultiplier = 0.3;
        }

        function superSpeed() {
            speedMultiplier = 3;
        }

        function resetAll() {
            cats.forEach(cat => cat.remove());
            cats = [];
            clickCount = 0;
            meowCount = 0;
            speedMultiplier = 1;
            isPartyMode = false;
            isRainbowMode = false;
            document.getElementById('clickCount').textContent = 0;
            document.getElementById('meowCount').textContent = 0;
            document.getElementById('loveFill').style.width = '0%';
            document.getElementById('lovePercent').textContent = 0;
            addManyCats(50);
        }

        let lastTime = Date.now();
        function animate() {
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            cats.forEach(cat => cat.update(deltaTime));
            requestAnimationFrame(animate);
        }

        // Kh·ªüi t·∫°o
        createClouds();
        addManyCats(50);
        animate();

        // Th√™m n·ªët nh·∫°c bay
        setInterval(() => {
            if (cats.length > 0 && Math.random() < 0.3) {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©'][Math.floor(Math.random() * 4)];
                note.style.left = Math.random() * 100 + '%';
                note.style.top = Math.random() * 100 + '%';
                note.style.animationDelay = Math.random() + 's';
                document.getElementById('playground').appendChild(note);
                setTimeout(() => note.remove(), 3000);
            }
        }, 1000);
    </script>
</body>
</html>
