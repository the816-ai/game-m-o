<html lang="vi">

        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;

        }

        body.level1 {

        body.level2 {

        body.level3 {

        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: white;
            font-size: clamp(1.3em, 4.5vw, 2.2em);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 182, 193, 0.8); }
        }

        .level-info {
            color: white;
            font-size: clamp(0.9em, 3vw, 1.2em);
            font-weight: bold;
            margin-top: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            position: fixed;
            top: 110px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            min-width: 110px;
        }

        .stat-item {
            margin: 10px 0;
            text-align: center;
        }

        .stat-number {
            font-size: clamp(2em, 6vw, 2.8em);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .stat-label {
            color: white;
            font-size: clamp(0.75em, 2.5vw, 0.95em);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e, #16a34a);
            transition: width 0.5s ease;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
        }

        .combo {
            position: fixed;
            top: 110px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            min-width: 110px;
            text-align: center;
        }

        .combo-number {
            font-size: clamp(2.5em, 7vw, 3.5em);
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 20px #ffd700;
        }

        .combo-label {
            color: white;
            font-size: clamp(0.8em, 2.5vw, 1em);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .playground {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cat {
            position: absolute;
            font-size: clamp(3em, 9vw, 5em);
            cursor: pointer;
            z-index: 100;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.5));
            transition: transform 0.1s ease;
            user-select: none;
            animation: catFloat 2s ease-in-out infinite;
        }

        @keyframes catFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .cat:active {
            transform: scale(1.3) rotate(15deg) !important;
        }

        .cat.wrong {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(252, 182, 159, 0.95));
            padding: clamp(25px, 6vw, 45px);
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.8);
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from { transform: scale(0.3) rotate(-10deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .modal-content h2 {
            color: #ff6b9d;
            font-size: clamp(2em, 6.5vw, 3.5em);
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .modal-content p {
            color: #c471ed;
            font-size: clamp(1.3em, 4.5vw, 2em);
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: clamp(14px, 3.5vw, 20px) clamp(30px, 7vw, 50px);
            font-size: clamp(1.1em, 4vw, 1.6em);
            border-radius: 35px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid white;
        }

        .modal-btn:active {
            transform: scale(0.92);
        }

        .big-heart {
            font-size: clamp(6em, 22vw, 18em);
            animation: heartBeat 1.2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 30px #ff1493);
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.25); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: clamp(1.2em, 3.5vw, 1.8em);
            animation: particleFloat 1s ease-out forwards;
            z-index: 200;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3) rotate(720deg);
            }
        }

        .instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: clamp(15px, 3.5vw, 22px);
            border-radius: 25px;
            color: white;
            font-size: clamp(1em, 3.2vw, 1.4em);
            font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.5);
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
            50% { transform: translateX(-50%) scale(1.08); box-shadow: 0 15px 50px rgba(255, 255, 255, 0.4); }
        }

        .combo-text {
            position: absolute;
            font-size: clamp(2em, 6vw, 4em);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            pointer-events: none;
            animation: comboFloat 1s ease-out forwards;
            z-index: 300;
        }

        @keyframes comboFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5);
            }
            50% {
                transform: translate(0, -50px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(0, -100px) scale(1);
            }
        }

        .timer {
            position: fixed;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            z-index: 1000;
        }

        .timer-text {
            color: white;
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .timer.warning {
            animation: warning 0.5s ease infinite;
        }

        @keyframes warning {
            0%, 100% { background: rgba(255, 0, 0, 0.6); }
            50% { background: rgba(255, 100, 0, 0.8); }
        }
    </style>
</head>

    <script>
        const levels = [
            {
                level: 1,
                target: 50,
                correctCat: 'üòπ',
                wrongCats: ['üò∫', 'üò∏', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ', 'üê±', 'üêà', 'üêà‚Äç‚¨õ'],
                catCount: 40,
                spawnInterval: 400,
                catLifetime: 2500,
                timeLimit: null,
                instruction: 'T√¨m m√®o c∆∞·ªùi üòπ - Kh√¥ng gi·ªõi h·∫°n th·ªùi gian!',
                title: 'M√†n 1: Th·ª≠ Th√°ch ƒê·∫ßu Ti√™n! üòπ',
                completeMessage: 'Tuy·ªát v·ªùi! B·∫°n qu√° gi·ªèi! üî•',
                correctRate: 0.35
            },
            {
                level: 2,
                target: 30,
                correctCat: 'üòø',
                wrongCats: ['üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòæ', 'üê±'],
                catCount: 25,
                spawnInterval: 700,
                catLifetime: 2800,
                timeLimit: null,
                instruction: 'T√¨m m√®o bu·ªìn üòø - Ch∆°i tho·∫£i m√°i nh√©!',
                title: 'M√†n 2: D·ªÖ Th·ªü H∆°n R·ªìi! üòø',
                completeMessage: 'S·∫Øp ƒë∆∞·ª£c r·ªìi! C·ªë l√™n! üí™‚ú®',
                correctRate: 0.30
            },
            {
                level: 3,
                target: 20,
                correctCat: 'üòª',
                wrongCats: ['üò∫', 'üò∏', 'üòπ', 'üòº', 'üòΩ', 'üôÄ', 'üòæ'],
                catCount: 15,
                spawnInterval: 1200,
                catLifetime: 4000,
                timeLimit: null,
                instruction: 'M√†n cu·ªëi! T√¨m m√®o tr√°i tim üòª - Th∆∞ gi√£n th√¥i!',
                title: 'M√†n 3: M√†n D·ªÖ Nh·∫•t - Ph·∫ßn Th∆∞·ªüng ƒêang Ch·ªù! üòª',
                completeMessage: 'Ch√∫c m·ª´ng b·∫°n ƒë√£ ƒë∆∞·ª£c tr√°i tim c·ªßa t√™n T! üíñ',
                correctRate: 0.35
            }
        ];

        let currentLevel = 0;
        let score = 0;
        let combo = 0;
        let spawnTimer = null;
        let activeCats = [];
        let gameTimer = null;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function updateUI() {
            const level = levels[currentLevel];
            document.getElementById('levelText').textContent = level.title;
            document.getElementById('scoreText').textContent = score;
            document.getElementById('targetText').textContent = level.target;
            document.getElementById('instruction').textContent = level.instruction;
            document.getElementById('comboNumber').textContent = combo;
            
            const progress = Math.min(100, (score / level.target) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            
            document.body.className = 'level' + (currentLevel + 1);
            
            // ·∫®n timer v√¨ kh√¥ng gi·ªõi h·∫°n th·ªùi gian
            document.getElementById('timer').style.display = 'none';
        }

        function updateTimer() {
            // Kh√¥ng c√≤n timer n·ªØa
        }

        function gameOver() {
            // Kh√¥ng c√≤n game over v√¨ kh√¥ng gi·ªõi h·∫°n th·ªùi gian
        }

        function restartLevel() {
            const modal = document.querySelector('.modal');
            if (modal) modal.remove();
            
            score = 0;
            combo = 0;
            updateUI();
            startLevel();
        }

        function createCat() {
            const level = levels[currentLevel];
            const cat = document.createElement('div');
            cat.className = 'cat';
            
            const isCorrect = Math.random() < level.correctRate;
            const emoji = isCorrect ? level.correctCat : level.wrongCats[Math.floor(Math.random() * level.wrongCats.length)];
            
            cat.textContent = emoji;
            cat.dataset.correct = isCorrect;
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = 200 + Math.random() * (window.innerHeight - 350);
            cat.style.left = x + 'px';
            cat.style.top = y + 'px';
            cat.style.animationDelay = Math.random() * 2 + 's';
            
            const handleClick = function() {
                handleCatClick(cat, x, y, isCorrect);
            };
            
            cat.addEventListener('click', handleClick);
            cat.addEventListener('touchstart', function(e) {
                e.preventDefault();
                handleClick();
            });
            
            document.getElementById('playground').appendChild(cat);
            activeCats.push(cat);
            
            setTimeout(() => {
                if (cat.parentElement) {
                    cat.remove();
                    activeCats = activeCats.filter(c => c !== cat);
                }
            }, level.catLifetime);
        }

        function handleCatClick(cat, x, y, isCorrect) {
            if (!cat.parentElement) return;
            
            if (isCorrect) {
                score++;
                combo++;
                updateUI();
                
                const points = combo > 1 ? combo : 1;
                createParticles(x, y, ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚≠ê', '‚ú®', 'üåü'], points);
                
                if (combo > 3) {
                    showComboText(x, y, combo);
                }
                
                cat.style.transform = 'scale(1.5) rotate(360deg)';
                cat.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    if (cat.parentElement) {
                        cat.remove();
                        activeCats = activeCats.filter(c => c !== cat);
                    }
                }, 300);
                
                if (score >= levels[currentLevel].target) {
                    levelComplete();
                }
            } else {
                combo = 0;
                updateUI();
                createParticles(x, y, ['üíî', 'üò¢', '‚ùå']);
                cat.classList.add('wrong');
                cat.style.filter = 'grayscale(100%) brightness(0.5)';
            }
        }

        function showComboText(x, y) {
            const comboText = document.createElement('div');
            comboText.className = 'combo-text';
            comboText.textContent = `${combo}x COMBO! üî•`;
            comboText.style.left = x + 'px';
            comboText.style.top = y + 'px';
            document.getElementById('playground').appendChild(comboText);
            setTimeout(() => comboText.remove(), 1000);
        }

        function createParticles(x, y, emojis, count = 12) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / count;
                const distance = 70 + Math.random() * 50;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.getElementById('playground').appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createFireworks() {
            const colors = ['#ff6b9d', '#c471ed', '#ffd700', '#ff1493', '#00ffff', '#ff69b4', '#7fff00'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.6);
                    
                    for (let j = 0; j < 40; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.background = color;
                        firework.style.color = color;
                        
                        const angle = (Math.PI * 2 * j) / 40;
                        const distance = 120 + Math.random() * 120;
                        firework.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                        firework.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                        firework.style.animation = 'explode 1.5s ease-out forwards';
                        
                        document.body.appendChild(firework);
                        setTimeout(() => firework.remove(), 1500);
                    }
                }, i * 250);
            }
        }

        function levelComplete() {
            clearInterval(spawnTimer);
            clearInterval(gameTimer);
            activeCats.forEach(cat => cat.remove());
            activeCats = [];
            
            createFireworks();
            
            setTimeout(() => {
                const level = levels[currentLevel];
                const modal = document.createElement('div');
                modal.className = 'modal';
                
                let content = `
                    <div class="modal-content">
                        <h2>üéâ Ho√†n Th√†nh M√†n ${level.level}! üéâ</h2>
                        <p style="font-size: clamp(1.5em, 5vw, 2.3em);">${level.completeMessage}</p>
                        <p>ƒêi·ªÉm: ${score} | Combo Cao Nh·∫•t: ${combo}</p>
                `;
                
                if (currentLevel < levels.length - 1) {
                    content += `<button class="modal-btn" id="nextBtn">Sang M√†n Ti·∫øp ‚û°Ô∏è</button>`;
                } else {
                    content += `
                        <div class="big-heart">‚ù§Ô∏è</div>
                        <p style="font-size: clamp(1.6em, 5.5vw, 2.8em); margin-top: 25px;">Ch√∫c m·ª´ng b·∫°n ƒë√£ ƒë∆∞·ª£c tr√°i tim c·ªßa t√™n T!</p>
                        <button class="modal-btn" id="restartGameBtn">Ch∆°i L·∫°i üîÑ</button>
                    `;
                }
                
                content += `</div>`;
                modal.innerHTML = content;
                document.body.appendChild(modal);
                
                if (currentLevel < levels.length - 1) {
                    document.getElementById('nextBtn').addEventListener('click', nextLevel);
                } else {
                    document.getElementById('restartGameBtn').addEventListener('click', restartGame);
                }
            }, 500);
        }

        function nextLevel() {
            const modal = document.querySelector('.modal');
            if (modal) modal.remove();
            
            currentLevel++;
            score = 0;
            combo = 0;
            updateUI();
            createStars();
            startLevel();
        }

        function restartGame() {
            const modal = document.querySelector('.modal');
            if (modal) modal.remove();
            
            currentLevel = 0;
            score = 0;
            combo = 0;
            updateUI();
            createStars();
            startLevel();
        }

        function startLevel() {
            const level = levels[currentLevel];
            
            clearInterval(spawnTimer);
            clearInterval(gameTimer);
            
            activeCats.forEach(cat => cat.remove());
            activeCats = [];
            
            spawnTimer = setInterval(() => {
                if (activeCats.length < level.catCount) {
                    createCat();
                }
            }, level.spawnInterval);
            
            for (let i = 0; i < Math.min(8, level.catCount); i++) {
                setTimeout(() => createCat(), i * 150);
            }
        }

        createStars();
        updateUI();
        startLevel();

        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
